name: 'Pac-Man Contribution Eater'
description: 'Transform your GitHub contribution graph into a fun Pac-Man animation!'
author: 'Your Name'

branding:
  icon: 'activity'
  color: 'yellow'

inputs:
  username:
    description: 'GitHub username to generate the graph for'
    required: true
  token:
    description: 'GitHub token for API access'
    required: false
    default: ${{ github.token }}
  output_path:
    description: 'Path to save the generated SVG file'
    required: false
    default: 'pacman-contribution-graph.svg'
  theme:
    description: 'Color theme for the graph (classic, neon, retro)'
    required: false
    default: 'classic'
  show_stats:
    description: 'Whether to show contribution stats'
    required: false
    default: 'true'

outputs:
  svg_path:
    description: 'Path to the generated SVG file'

runs:
  using: 'node20'

  main: 'dist/index.js'
